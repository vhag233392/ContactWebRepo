<div class="p-6 bg-gray-100 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Editar Sala</h2>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
        <label for="id" class="text-gray-700 font-semibold">ID de la Sala:</label>
        <input
                id="id"
                [(ngModel)]="id"
                type="number"
                required
                class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
                (click)="buscarSala()"
                class="px-6 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300"
        >
            Buscar Sala
        </button>
    </div>

    <div *ngIf="salaEditando" class="bg-white p-6 rounded-lg shadow-md">
        <form (ngSubmit)="actualizarSala()">
            <div class="mb-4">
                <label for="name" class="text-gray-700 font-semibold">Nombre:</label>
                <input
                        id="name"
                        [(ngModel)]="salaEditando.nombre"
                        name="name"
                        required
                        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                />
            </div>
            <div class="mb-4">
                <label for="description" class="text-gray-700 font-semibold">Descripción:</label>
                <textarea
                        id="description"
                        [(ngModel)]="salaEditando.descripcion"
                        name="description"
                        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                ></textarea>
            </div>
            <div class="mb-4">
                <label for="capacity" class="text-gray-700 font-semibold">Capacidad:</label>
                <input
                        id="capacity"
                        [(ngModel)]="salaEditando.capacidad"
                        name="capacity"
                        type="number"
                        required
                        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                />
            </div>
            <div class="mb-4">
                <label for="lider_proyecto" class="text-gray-700 font-semibold">Líder del Proyecto:</label>
                <input
                        id="lider_proyecto"
                        [(ngModel)]="salaEditando.lider_proyecto"
                        name="lider_proyecto"
                        required
                        class="border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-full"
                />
            </div>
            <button
                    type="submit"
                    class="px-6 py-2 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition duration-300"
            >
                Actualizar Sala
            </button>
        </form>
    </div>

    <div *ngIf="errorMessage" class="mt-4 text-red-600">
        {{ errorMessage }}
    </div>
</div>
