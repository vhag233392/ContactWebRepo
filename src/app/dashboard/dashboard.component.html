<!-- src/app/dashboard/dashboard.component.html -->
<div class="p-6 bg-gray-100 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800">Dashboard</h2>
  <p class="mt-2 text-gray-600">Bienvenido, Usuario</p>

  <div class="mt-6">
    <h1 class="text-xl font-semibold text-gray-800">Gestión de Salas</h1>
    <app-mostrar-sala
      [id]="idSala"
      (salaEncontrada)="onSalaEncontrada($event)"
      (error)="onError($event)">
    </app-mostrar-sala>

    <div *ngIf="sala" class="mt-4 p-4 border border-gray-300 rounded-md bg-white shadow-sm">
      <h3 class="text-lg font-bold">Detalles de la Sala</h3>
      <p><strong>ID:</strong> {{ sala.id }}</p>
      <p><strong>Nombre:</strong> {{ sala.nombre }}</p>
      <p><strong>Descripción:</strong> {{ sala.descripcion }}</p>
      <p><strong>Capacidad:</strong> {{ sala.capacidad }}</p>
      <p><strong>Líder del Proyecto:</strong> {{ sala.lider_proyecto }}</p>
    </div>

    <div *ngIf="errorMessage" class="mt-4 p-4 bg-red-100 text-red-700 border border-red-300 rounded-md">
      <p>{{ errorMessage }}</p>
    </div>
  </div>

  <button
    (click)="logout()"
    class="mt-6 px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">
    Logout
  </button>
</div>
