<div class="p-6 bg-gray-100 rounded-lg shadow-md max-w-sm mx-auto">
  <h2 class="text-2xl font-bold text-gray-800 text-center">CONTACTWEB</h2>
  <form (ngSubmit)="onSubmit()" class="mt-4">
    <div class="mb-4">
      <label for="username" class="block text-sm font-semibold text-gray-700">Username:</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required
             class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
    </div>

    <div class="mb-4">
      <label for="password" class="block text-sm font-semibold text-gray-700">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required
             class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500" />
    </div>

    <button type="submit"
            class="w-full px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-600 transition duration-300">
      Login
    </button>

    <p *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">{{ errorMessage }}</p>
  </form>
</div>
